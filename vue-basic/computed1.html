<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>computed属性练习</title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			
			<button type="button" @click="show1" >调用methods点击</button>
			<button type="button" @click="show2" >computed点击</button>
			

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data:{
					name1:'methods',
					name2:'computed'
				},
				methods:{
					
				},
				computed:{
					show1:function(){
						alert(this.name);
						
					},
					show2:function(){
						alert(this.name);
						
					}
				}
			})
		</script>
		
	</body>
</html>
